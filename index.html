<body class="d-flex flex-column min-vh-100">
    <!-- NAVIGATION -->
    <nav id="navbar" class="navbar bg-opacity navbar-expand-sm fixed-top" aria-label="Main Navigation">
        <div class="container">
            <a id="logo" class="navbar-brand nav-link" href="index.html"><i
                    class="fa-solid fa-xl fa-meteor fa-beat-fade"
                    style="--fa-animation-duration: 2s; --fa-beat-fade-opacity: 0.1; --fa-beat-fade-scale: 1.5;"></i>
                MOVEMENTIN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <li class="nav-item">
                        <a class="nav-link links" aria-current="page" href="#deals" aria-label="Deals">Deals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link links" href="#about" aria-label="About">About Us</a>

                        <a class="nav-link links" href="#contact" aria-label="Contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- HEADER -->
    <!-- BOOKING FORM -->
    <section id="booking-section">
        <div id="flight-form" class="m-2 card container d-flex align-items-center justify-content-center">
            <div class="row w-100 card-body">
                <div class="col-12 mt-1 text-center">
                    <h1 class="display-4 fw-bold">Find your flight here</h1>
                </div>
                <div>
                    <form action="" method="GET">
                        <div class="row g-3 justify-content-center m-3">
                            <div class="btn-group col-12 col-md-6" role="group"
                                aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="btnradio" id="one-way" autocomplete="off">
                                <label class="btn btn-outline-primary" for="one-way">One-Way</label>

                                <input type="radio" class="btn-check" name="btnradio" id="round-trip" autocomplete="off"
                                    checked>
                                <label class="btn btn-outline-primary" for="round-trip">Round Trip</label>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="departure" class="form-label">I want to fly from ...</label>
                                <input type="text" class="form-control" id="departure" name="departure"
                                    placeholder="Departure City" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="destination" class="form-label">To arrive at ...</label>
                                <input type="text" class="form-control" id="destination" name="destination"
                                    placeholder="Destination City" required>
                            </div>
                            <div class="col-md-3">
                                <!-- <label for="departure-date" class="form-label">On</label> -->
                                <input type="date" class="form-control" id="departure-date" name="departure-date"
                                    required>
                            </div>
                            <div class="col-md-3">
                                <!-- <label for="return-date" class="form-label">Till</label> -->
                                <input type="date" class="form-control" id="return-date" name="return-date" required>
                            </div>
                            <div class="col-md-6">
                                <!-- <label for="" class="form-label">Submission Button</label> -->
                                <button type="submit" class="btn btn-primary w-100"><i
                                        class="fa-solid fa-magnifying-glass fa-beat-fade"
                                        style="--fa-animation-duration: 2s; --fa-beat-fade-opacity: 0.1; --fa-beat-fade-scale: 1.2;"></i>
                                    Search Flights</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


        </div>
    </section>

    <!-- MAIN -->

    <!-- FOOTER CONTENT -->
    <footer id="footer" class="container-fluid bg-opacity mt-auto">

                                class="fab fa-facebook social-icon"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link links" href="https://www.instagram.com/" target="_blank" rel="noopener"

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/0a3337c4c9.js" crossorigin="anonymous"></script>

    <!-- JavaScript code to ensure the Bootstrap mobile navbar collapses when navigating to in-page links -->
    <script>
        document
            .querySelectorAll(".navbar-collapse .nav-link")
            .forEach((link) => {
                link.addEventListener("click", function (e) {
                    let section = document.querySelector(e.target.getAttribute("href"));
                    if (section) {
                        e.preventDefault(); // Prevent default anchor click behavior
                        let navbarHeight = document.querySelector(".navbar-toggler").offsetHeight;
                        window.scroll({
                            top: section.offsetTop - navbarHeight, // Adjust for navbar height
                            behavior: "smooth",
                        });
                        document
                            .querySelector(".navbar-collapse")
                            .classList.remove("show"); // Collapse navbar
                    }
                });
            });
    </script>

</body>

</html>
